<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}
    {% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}
  </title>

  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.title }} - {{ site.tagline }}">
  <meta name="keywords" content="{{ site.keywords }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ site.twitter}}">
  <meta name="twitter:creator" content="{{ site.author.twitter}}">
  <meta name="twitter:domain" content="{{ site.baseurl }}">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.tagline }}">
  <meta name="twitter:image" content="#">

  <link rel="canonical" href="{{ site.baseurl }}">
  <link rel="shortlink" href="{{ site.baseurl }}">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,700italic,700,400italic,100' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/539e02aee9.js"></script>

</head>
